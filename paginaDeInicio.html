<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="css/paginaDeInicio.css" rel="stylesheet" type="text/css">
    <link href="css/header.css" rel="stylesheet" type="text/css">
</head>
    <!--HEADER-->
<header>
    <div class="contenedorLogo">
        <a href="Final.html"><img src="images/logoverde.png" class="logoGti"></a>
    </div>
    <div class="contenedorMenu">
        <!--TODO: Cuando hagas click en el menu desplegable que cambie las 3 lineas por una cruz/X-->
        <a href="javascript:void(0);" class="IconoHeader" onclick="myFunction()"><img class="IconoHeader" src="images/lineas.svg"></a>
    </div>
</header>
<!--Este es el menú desplegable, cuando hacemos click en el icono del header-->
<div class="topnav">

    <div id="myLinks">
        <div><a class="otrasPaginas" href="">Nuestros productos</a></div>
        <div><a id="contactaLink" class="otrasPaginas" href="">Contacta</a></div>
        <div><a id="escuchaLink" class="otrasPaginas" href="">Escucha a nuestros clientes</a></div>
        <div><a id="quienesSomosLink" class="otrasPaginas" href="">¿Quiénes somos?</a></div>
        <div class="contenedorBotones">
        </div>

    </div>

</div>

<!--Código de JavaScript para desplegar el menú desplegable al hacer click en el icono de las 3 líneas horizontales en el header-->
<script>
    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>

    <!--FIN DEL HEADER-->
<body>
<!--<img class="logo" src="imagenes/logoGTI.svg" alt="Volver a la página principal">-->
<!--El logo de la página-->
<!--TODO: Añadir un link a la página principal-->


<!--El texto que dice "Inicia sesión" en medio y en grande de la página-->


<section class="home">
    <h1 class="textoinicio">
        Inicia sesión <br>
    </h1>
<div class="in-flex">

<!--Label donde pone "Usuario"-->
    <div class="cuestionario">

        <label class="labels" for="usuario"> <img src="images/icono-usuario.svg" alt=""></label>
            <label>
                Usuario
            </label>
        <!--Donde se escribe el nombre de usuario para iniciar sesión-->
        <input id="usuario" class="UsuarioContraseña" required placeholder="ej. sensores@gmail.com">
        <br>
        <!--Label donde pone "Contraseña"-->
        <label class="labels" for="contraseña"> <img src="images/icono-contraseña.svg" alt="">
            Contraseña
        </label>
        <br>
        <!--Donde se escribe la contraseña para iniciar sesión-->
        <input id="contraseña" type="password" class="UsuarioContraseña" required placeholder="ej. fresas14">
        <br>
        <!--Estos son los dos botones "ATRAS" e "INICIAR SESIÓN"-->
        <!--TODO: El botón "iniciar sesión" también debería llevarte de vuelta, pero con la sesión iniciada-->
        <button class="botonInicioSesion">INICIAR SESIÓN</button>

        <p>
            <a class="olvidarContraseña" href="">¿Has olvidado tu contraseña?</a>
        </p>
    </div>

</div>
</section>
</body>

</html>
